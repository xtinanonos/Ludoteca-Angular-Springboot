spring.application.name=tutorial
# LO SIGUIENTE ES LA CONFIGURACION PARA DECIRLE A SPRINGBOOT QUE LA BD SERA EN MEMORIA
#QUE UTILICE EL MOTOR H2, QUE LA CREE AUTOMATICAMENTE DESDE EL MODELO Y QUE
# UTILICE EL FICHERO data.sql
#Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
