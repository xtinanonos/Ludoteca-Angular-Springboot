#CONFIGURACION DE LA BASE DE DATOS PARA LA APLICACION DE TEST
#vamos a utilizar la misma BBDD que la aplicación productiva, pero de normal la aplicación se conectará
# a una BBDD, generalmente física, mientras que los test jUnit se conectarán a otra BBDD,
# generalmente en memoria.
#Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true